version: "3.7"
services:
  server:
    build:
      context: ./
      target: production-build-stage
      dockerfile: Dockerfile
    container_name: server
    ports:
      - "3000:3000"
      - "4000:4000"
      - "6501:6379"
    volumes:
      - ./:/app
      - /app/node_modules
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    restart: "always"
    networks:
      - backend
    links:
      - redis
    depends_on:
  
      - redis
  redis:
    image: redis
    container_name: redis
    ports:
      - "6500:6379"
    hostname: redis
    networks:
      - backend
  sonarqube:
    image: koolwithk/sonarqube-arm
    ports:
      - 9000:9000
    environment:
      SONAR_JDBC_URL: jdbc:postgresql://sonar_db:5432/sonar
  sonar_db:
    image: postgres
    environment:
      POSTGRES_USER: sonar
      POSTGRES_PASSWORD: sonar
  nginx:
    image: nginx:stable-alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf/default.conf:/etc/nginx/conf.d/default.conf:ro
      - /etc/letsencrypt/live/galileo-backend.johnson.rw/fullchain.pem:/etc/ssl/certs/fullchain.pem:ro
      - /etc/letsencrypt/live/galileo-backend.johnson.rw/privkey.pem:/etc/ssl/certs/privkey.pem:ro
    depends_on:
      - server
    networks:
      - backend
    restart: "unless-stopped"

networks:
  backend:
    driver: bridge
  redis:
    driver: bridge

volumes:
  data:
    driver: local
  mongo-data:
    driver: local
  mongo-init:
    driver: local

